  <head>
    <meta charset="UTF-8" />
    <title>School Management System</title>

    <link rel="stylesheet" href="css/teachers.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-logo">
          <img src="img/school-academy-logo.png" alt="Logo" />
        </div>
        <nav class="sidebar-menu">
          <a href="dashboard.html"
            ><span class="icon"
              ><img src="img/dashborad-icon.png" alt="Dashboard Icon"
            /></span>
            Dashboard</a
          >
          <a href="teacher.html" class="active"
            ><span class="icon"
              ><img src="img/teacher-icon.png" alt="Teachers Icon"
            /></span>
            Teachers</a
          >

          <a href="student.html"
            ><span class="icon"
              ><img src="img/student-icon.png" alt="Student Icon"
            /></span>
            Students</a
          >
          <a href="classes.html"
            ><span class="icon"
              ><img src="img/class-icon.png" alt="Class Icon"
            /></span>
            Classes</a
          >
          <a href="billing.html"
            ><span class="icon"
              ><img src="img/billing-icon.png" alt="Billing Icon"
            /></span>
            Billing</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-area">
        <!-- Search Bar -->
        <div class="search-bar">
          <div class="search-wrapper">
            <img
              src="img/search-student-icon.png"
              class="search-icon"
              alt="Search Icon"
            />
            <input type="text" placeholder="Search teacher name..." />
          </div>
        </div>
        <div
          class="button-container"
          style="
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            gap: 10px;
          "
        >
          <button id="openModal" class="action-btn add-btn">Add Teacher</button>
          <button id="deleteSelected" class="action-btn delete-btn">
            Delete Selected
          </button>
        </div>
        <!-- Modal -->
        <div id="addTeacherModal" class="modal">
          <div class="modal-content">
            <h3>Add New Teacher</h3>
            <input type="text" id="name" placeholder="Name" required />
            <input type="file" id="teacherImage" accept="image/*" required />
            <input type="number" id="grade" placeholder="Grade" required />
            <input type="number" id="age" placeholder="Age" required />

            <!-- <input type="number" id="classes" placeholder="Classes" required /> -->
            <input
              type="text"
              id="education"
              placeholder="Education"
              required
            />
            <input type="text" id="status" placeholder="Status" required />
            <button id="addTeacherBtn">Add</button>
            <button id="closeModal">Cancel</button>
          </div>
        </div>
        <!-- Teacher Cards Grid -->
        <div class="card-grid">
          <!-- Example Teacher Card (repeat for each teacher) -->
          <!-- <div class="teacher-card">
            <input type="checkbox" class="select-teacher" />
            <div class="top-green"></div>
            <div class="teacher-photo-wrapper">

            </div>
            <div class="teacher-name teacher-name-text">Jenny Tom</div>

            <div class="card-body">
              <p>ðŸŽ“ Grade: 4</p>
              <p>Age: 30 years</p>
              <p>Classes: 4</p>
              <p>Education: Bachelor Degree</p>
              <p>Status: Single</p>
            </div>
          </div> -->
        </div>
      </main>
    </div>
    <script src="js/teachers.js"></script>
  </body>
</html>
